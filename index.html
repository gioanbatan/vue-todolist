<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet"> 

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vue To Do List</title>
</head>
<body>

    <div id="app">

        <main>
            <div class="container">
                <!-- Main title -->
                <h1>ToDo List</h1>
                <!-- /Main title -->

                <!-- Input section -->
                <section class="add-items">
                    <label for="add-input">Add an ToDo Item</label>
                    <div class="add-interaction">
                        <input type="text" id="add-input" v-model="newToDoItem.text" @keyup.enter="addNewItemToList">
                        <button class="add-item-btn" @click="addNewItemToList">Add</button>
                    </div>
                </section>
                <!-- /Input section -->

                <!-- List section -->
                <section class="to-do-list">
                    <p class="empty-list" v-if="toDoList.length === 0">Non hai nulla da fare!!!</p>
                    <ul v-else>
                        <li v-for="(toDoElement,toDoIndex) in toDoList">
                            <span class="item"
                                :class="(toDoElement.isDone === true) ? 'line-through half-opacity' : ''"
                                @click="toDoElement.isDone = !toDoElement.isDone">
                                {{ toDoElement.text }}
                            </span>
    
                            <span>
                                <span class="check" v-if="toDoElement.isDone === true"
                                @click="toDoElement.isDone = !toDoElement.isDone">
                                  &check;  
                                </span>
    
                                <span class="cross" @click.prevent="removeToDoItem(toDoIndex)">
                                    &cross;
                                </span>    
                            </span>    
                        </li>
                    </ul>
                </section>
                <!-- /List section -->
            </div>
        </main>

    </div>

    <script src="js/script.js"></script>    
</body>
</html>
